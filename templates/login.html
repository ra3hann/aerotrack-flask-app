<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AeroTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827;
            --card-bg-color: #1F2937;
            --border-color: #374151;
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --danger-color: #F87171;
            --success-color: #10B981;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container { max-width: 400px; width: 100%; padding: 2rem; }
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2.5rem;
        }
        h1 {
            text-align: center;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        p { text-align: center; color: var(--text-secondary); margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: var(--text-secondary); font-size: 0.9rem; }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #374151;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn:hover { background-color: var(--primary-hover); }
        .switch-link { text-align: center; margin-top: 1.5rem; color: var(--text-secondary); }
        .switch-link a { color: var(--primary-color); text-decoration: none; }
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .alert-danger { background-color: rgba(239, 68, 68, 0.1); color: var(--danger-color); }
        .alert-success { background-color: rgba(16, 185, 129, 0.1); color: var(--success-color); }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h1>Welcome Back</h1>
            <p>Log in to access your dashboard.</p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="switch-link">
                Don't have an account? <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </div>
</body>
</html>
