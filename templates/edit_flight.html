<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Flight</title>
    
    <!-- Icons and Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #111827;
            --card-bg-color: #1F2937;
            --border-color: #374151;
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            max-width: 600px;
            width: 100%;
        }
        
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
        }
        
        .card h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-primary);
        }
        
        .card h1 i { color: var(--primary-color); }
        
        .card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #374151;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
        
        .datetime-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--border-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <h1><i class="fas fa-plane"></i> Edit Flight</h1>
            <p>You are updating the details for Flight <strong>{{ flight.flight_no }}</strong>.</p>
            
            <form action="{{ url_for('edit_flight', flight_no=flight.flight_no) }}" method="POST">
                <div class="form-group">
                    <label for="from">From</label>
                    <select name="from" id="from" required>
                        <option value="DEL" {% if flight.frm == 'DEL' %}selected{% endif %}>Delhi (DEL)</option>
                        <option value="BOM" {% if flight.frm == 'BOM' %}selected{% endif %}>Mumbai (BOM)</option>
                        <option value="BLR" {% if flight.frm == 'BLR' %}selected{% endif %}>Bangalore (BLR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <select name="to" id="to" required>
                        <option value="DEL" {% if flight.too == 'DEL' %}selected{% endif %}>Delhi (DEL)</option>
                        <option value="BOM" {% if flight.too == 'BOM' %}selected{% endif %}>Mumbai (BOM)</option>
                        <option value="BLR" {% if flight.too == 'BLR' %}selected{% endif %}>Bangalore (BLR)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select name="status" id="status" required>
                        {% for status in flight_statuses %}
                        <option value="{{ status }}" {% if flight.status.value == status %}selected{% endif %}>{{ status }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="datetime-grid">
                    <div class="form-group">
                        <label for="dep_date">Departure Date</label>
                        <input type="date" name="dep_date" id="dep_date" value="{{ flight.dep_date }}" required>
                    </div>
                    <div class="form-group">
                        <label for="dep_time">Departure Time</label>
                        <input type="time" name="dep_time" id="dep_time" value="{{ flight.dep_time }}" required>
                    </div>
                    <div class="form-group">
                        <label for="arr_date">Arrival Date</label>
                        <input type="date" name="arr_date" id="arr_date" value="{{ flight.arr_date }}" required>
                    </div>
                    <div class="form-group">
                        <label for="arr_time">Arrival Time</label>
                        <input type="time" name="arr_time" id="arr_time" value="{{ flight.arr_time }}" required>
                    </div>
                </div>
                <div class="button-group">
                    <a href="{{ url_for('flights') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
